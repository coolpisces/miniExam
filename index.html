<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work From Home Survey</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <section id="header">
        <div class="bg-white text-center py-5">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Mini Math Exam</h2>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span> you succeeded.</p>
            <p class="success d-none">Bravo! You answered correct whole the questions. You can pass the next quiz.
            </p>
        </div>
    </div>

    <section id="questions">
        <div class="py-3">
            <div class="container bg-dark py-4 rounded px-5">
                <form class="question-form text-white">
                    <div class="my-4">
                        <p class="">1. 27 / 3 = ?</p>
                        <div class="col-12 d-flex">
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="q1" value="9" checked>
                                <label for="form-check-label">
                                    9
                                </label>
                            </div>
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="q1" value="8">
                                <label for="form-check-label">
                                    8
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="my-4">
                        <p>2. 5 * 2 = ?</p>
                        <div class="col-12 d-flex">
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="q2" value="7" checked>
                                <label for="form-check-label">
                                    7
                                </label>
                            </div>
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="q2" value="10">
                                <label for="form-check-label">
                                    10
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="my-4">
                        <p>3. 36 / 9 = ?</p>
                        <div class="col-12 d-flex">
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="q3" value="4" checked>
                                <label for="form-check-label">
                                    4
                                </label>
                            </div>
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="q3" value="6">
                                <label for="form-check-label">
                                    6
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="my-4">
                        <p>4. 4 ^ 3 = ?</p>
                        <div class="col-12 d-flex">
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="q4" value="64" checked>
                                <label for="form-check-label">
                                    64
                                </label>
                            </div>
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="q4" value="72">
                                <label for="form-check-label">
                                    72
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-light text-bg-dark text-light">GÃ¶nder</button>

                    </div>
                </form>
            </div>
        </div>
    </section>






    <script src="myScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
